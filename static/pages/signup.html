            <h1>Signup</h1>
            <form class="signup-form" method="post">
                <div class="signup-form-container">
                    <div class="first-name-container">    
                        <label for="first-name">First Name</label><br>
                        <input id="first-name" onfocus="this.value=''" class="input-box" type="text" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="surname-container">
                        <label for="sur-name" >Surname</label><br>
                        <input id="sur-name" class="input-box" type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <div class="email-container">
                        <label for="e-mail">Email</label><br>
                        <input id="e-mail" class="input-box" type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="phone-number-container">
                        <label for="phone-number">Phone Number</label><br>
                        <input id="phone-number" class="input-box" type="tel" name="phonenumber" placeholder="07185516729" required>
                    </div>
                    <div class="signup-password-container">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" class="input-box" type="password" name="password" required>
                    </div>
                    <div class="signup-password-container">
                        <label for="signup-password">Repeat Password</label>
                        <input id="signup-password" class="input-box" type="password" name="password" required>
                    </div>
                    <div class="signup-button-container">
                        <a class="button-link" href="account.html"><button type="button" onclick="confirmSignupMessage()" class="input-box confirm-button" name="confirm">Confirm</button></a>
                        <a class="button-link" href="../../index.html"><button class="input-box cancel-button" type="button">Cancel</button></a>
                    </div>
                </div>
            </form>
    </body>
